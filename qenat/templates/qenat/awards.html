{% extends 'qenat/base.html' %}

{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мхце Ренат | Достижения</title>
    <link rel="stylesheet" href="{% static 'css/awards.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
<div class="content">
    <div class="main-container">
        <div class="news">
            <div class="title-icon">
                <h1 class="title">Достижения</h1>
                <img src="{% static 'qenat/award-icon.svg' %}" alt="" class="icon">
            </div>
        </div>
    </div>
    <div class="big-container">
        <div class="photo-gallery">
            {% for award in awards %}
              <div class="photo">
                <a href="{% url 'award' award.id %}" class="photo-link">
                  <div class="photo-frame">
                    <img src="{{ award.image.url }}" alt="" class="photo-img">
                    <div class="photo-meta">
                      <h1 class="photo-text">{{ award.title }}</h1>
                      <h1 class="photo-date">{{ award.date }}</h1>
                    </div>
                  </div>
                </a>
              </div>
            {% endfor %}

        </div>
    </div>
</div>

</body>
</html>

{% endblock %}
