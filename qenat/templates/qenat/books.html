{% extends 'qenat/base.html' %}

{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мхце Ренат | Сборники</title>
    <link rel="stylesheet" href="{% static 'css/books.css' %}">
    <link rel="stylesheet" href="{% static 'css/adaptive.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
<div class="content">
    <div class="main-container">
        <div class="news">
            <div class="title-icon">
                <h1 class="title">Сборники</h1>
                <img src="{% static 'qenat/book-icon.svg' %}" alt="" class="icon">
            </div>
        </div>
    </div>
    <div class="big-container">
        <ul class="news-cards">
            {% for book in books %}
            <li class="new-card">
            <a href="{% url 'book' book.id %}" class="card-link">
                <div class="card-info">
                    <div class="photo-text">
                        <div class="foto-frame">
                            <img src="{{ book.image.url }}" alt="" class="card-img">
                        </div>
                        <p class="card-text">
                            Сборник «{{ book.title }}»
                        </p>
                    </div>
                    <div class="card-meta">
                        <h1 class="meta-date">{{ book.date }}</h1>
                    </div>
                </div>
            </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
</html>

{% endblock %}
